<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<h:body onload="onStartUp()">
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LoadingPage</ui:define>
		<ui:define name="content">
		<f:ajax event="load" listener="#{logic.startCrawling()}" />
			<h:form id="form">
				<p:remoteCommand name="startCrawling" onstart="changeLoadingStyle()"
					actionListener="#{logic.startCrawling()}" />
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<br />
					<h:graphicImage styleClass="loader" name="layouts/images/loading.gif" alt="Axon.ivy" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
